<!DOCTYPE html>
<html lang="en-US">

<head>

    <title>Iago Melo — WDD 131 • Basic Layout</title>
    <link rel="stylesheet" href="styles/layout.css">
</head>

<body>
    <header>
        <div class="bar header-bar">
            <strong>Header Content</strong>
        </div>

        <!-- NAV dentro do HEADER (exigência) -->
        <nav aria-label="Principal" class="bar nav-bar">
            <ul>
                <li><a href="#" aria-current="page">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-content">
            <strong>Main Content</strong>
        </section>

        <aside class="aside-content">
            <strong>Aside Content</strong>
        </aside>
    </main>

    <footer>
        <div class="bar footer-bar">
            <strong>Footer Content</strong>
        </div>
    </footer>
</body>

</html>
