<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <!-- Large image for screens >= 1000px -->
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <!-- Medium image for screens >= 500px -->
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <!-- Fallback small image -->
                <img src="images/hero-small.webp" alt="Curitiba Brazil Temple" width="1500" height="750">
            </picture>
        </div>
    </main>

</body>

</html>
