<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/footer.js" defer></script>
</head>

<body>
    <main>
        <h1>Lazy Loading Images Demo</h1>

        <section>
            <img src="https://picsum.photos/400/600?random=1" alt="Random Image 1" loading="lazy">
            <img src="https://picsum.photos/400/600?random=2" alt="Random Image 2" loading="lazy">
            <img src="https://picsum.photos/400/600?random=3" alt="Random Image 3" loading="lazy">
            <img src="https://picsum.photos/400/600?random=4" alt="Random Image 4" loading="lazy">
            <img src="https://picsum.photos/400/600?random=5" alt="Random Image 5" loading="lazy">
            <img src="https://picsum.photos/400/600?random=6" alt="Random Image 6" loading="lazy">
        </section>
    </main>

    <footer>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
