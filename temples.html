<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temple Album</title>
    <meta name="description" content="WDD131 - Picture Album with hamburger menu and filters." />
    <meta name="author" content="Iago Melo" />
    <!-- CSS (mobile-first) -->
    <link rel="stylesheet" href="styles/temples.css">
    <!-- CSS para telas maiores -->
    <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 700px)">
</head>

<body>
    <header class="site-header">
        <div class="brandbar">
            <button id="menu" class="hamburger" aria-label="Open menu" aria-controls="primary-nav"
                aria-expanded="false">☰</button>
            <h1 class="brand">Temple Album</h1>
        </div>

        <nav id="primary-nav" class="nav" aria-label="Main">
            <ul>
                <li><a href="#" data-filter="home" class="active">Home</a></li>
                <li><a href="#" data-filter="old">Old</a></li>
                <li><a href="#" data-filter="new">New</a></li>
                <li><a href="#" data-filter="large">Large</a></li>
                <li><a href="#" data-filter="small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 id="view-title">Home</h2>

        <!-- A grade é populada via JS com pelo menos 9 <figure> -->
        <section id="gallery" class="gallery" aria-live="polite">
            <noscript>Please enable JavaScript to view the temple gallery.</noscript>
            <!-- Fallback estático para o validador (será substituído pelo JS ao carregar) -->
            <figure class="card">
                <img src="images/slctemple.jpg" alt="Salt Lake Utah Temple – Salt Lake City, Utah, USA" width="600"
                    height="400" loading="lazy">
                <figcaption>
                    <strong>Salt Lake Utah Temple</strong>
                    <span class="meta">Salt Lake City, Utah, USA</span>
                    <span class="meta">Dedicated: 1893 • Area: 382,207 ft²</span>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="images/nauvoo-temple.jpg" alt="Nauvoo Illinois Temple – Nauvoo, Illinois, USA" width="600"
                    height="400" loading="lazy">
                <figcaption>
                    <strong>Nauvoo Illinois Temple</strong>
                    <span class="meta">Nauvoo, Illinois, USA</span>
                    <span class="meta">Dedicated: 1846 • Area: 54,000 ft²</span>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="images/Rome-Temple.jpg" alt="Rome Italy Temple – Rome, Italy" width="600" height="400"
                    loading="lazy">
                <figcaption>
                    <strong>Rome Italy Temple</strong>
                    <span class="meta">Rome, Italy</span>
                    <span class="meta">Dedicated: 2019 • Area: 41,010 ft²</span>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="images/san-diego-temple.jpg" alt="San Diego California Temple – San Diego, California, USA"
                    width="600" height="400" loading="lazy">
                <figcaption>
                    <strong>San Diego California Temple</strong>
                    <span class="meta">San Diego, California, USA</span>
                    <span class="meta">Dedicated: 1993 • Area: 72,000 ft²</span>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="images/gilbert-arizona-temple.jpg" alt="Gilbert Arizona Temple – Gilbert, Arizona, USA"
                    width="600" height="400" loading="lazy">
                <figcaption>
                    <strong>Gilbert Arizona Temple</strong>
                    <span class="meta">Gilbert, Arizona, USA</span>
                    <span class="meta">Dedicated: 2014 • Area: 85,326 ft²</span>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="images/paris-france-temple.jpg" alt="Paris France Temple – Le Chesnay, France" width="600"
                    height="400" loading="lazy">
                <figcaption>
                    <strong>Paris France Temple</strong>
                    <span class="meta">Le Chesnay, France</span>
                    <span class="meta">Dedicated: 2017 • Area: 44,175 ft²</span>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="images/laie-temple.jpg" alt="Laie Hawaii Temple – Laie, Hawaii, USA" width="600" height="400"
                    loading="lazy">
                <figcaption>
                    <strong>Laie Hawaii Temple</strong>
                    <span class="meta">Laie, Hawaii, USA</span>
                    <span class="meta">Dedicated: 1919 • Area: 42,100 ft²</span>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="images/RJ-temple.jpeg" alt="Rio de Janeiro Temple – Rio de Janeiro, BRA" width="600"
                    height="400" loading="lazy">
                <figcaption>
                    <strong>Rio de Janeiro Temple</strong>
                    <span class="meta">Rio de Janeiro, BRA</span>
                    <span class="meta">Dedicated: 2022 • Area: 29,966 ft²</span>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="images/Provo-City-Center-Temple.jpg" alt="Provo City Center Temple – Provo, Utah, USA"
                    width="600" height="400" loading="lazy">
                <figcaption>
                    <strong>Provo City Center Temple</strong>
                    <span class="meta">Provo, Utah, USA</span>
                    <span class="meta">Dedicated: 2016 • Area: 85,084 ft²</span>
                </figcaption>
            </figure>
            <!-- fim do fallback -->

        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Iago Melo • Hamilton • ON • Canada </p>
        <p>Last Modification: <span id="lastmod"></span></p>
    </footer>

    <!-- JS em arquivo externo (defer) -->
    <script src="scripts/temples.js" defer></script>
</body>

</html>
